<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANIMA - O teu link de acesso</title>
</head>
<body style="margin:0;padding:0;background-color:#08080a;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color:#08080a;min-height:100vh;">
    <tr>
      <td align="center" style="padding:40px 20px;">
        <table role="presentation" width="480" cellspacing="0" cellpadding="0" style="max-width:480px;width:100%;">

          <!-- Logo -->
          <tr>
            <td align="center" style="padding-bottom:32px;">
              <span style="font-size:28px;font-weight:700;letter-spacing:0.2em;color:#ede9e3;">ANIMA</span>
            </td>
          </tr>

          <!-- Card -->
          <tr>
            <td style="background-color:#111113;border:1px solid rgba(255,255,255,0.06);border-radius:16px;padding:40px 32px;">

              <!-- Decorative gradient line -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="height:3px;border-radius:2px;background:linear-gradient(90deg,#10b981,#6366f1,#f59e0b,#8b5cf6);margin-bottom:32px;" height="3"></td>
                </tr>
              </table>

              <!-- Greeting -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="padding-top:28px;padding-bottom:8px;">
                    <p style="margin:0;font-size:20px;font-weight:600;color:#ede9e3;">
                      Entra na tua jornada
                    </p>
                  </td>
                </tr>
                <tr>
                  <td style="padding-bottom:28px;">
                    <p style="margin:0;font-size:14px;line-height:1.6;color:#8b8680;">
                      Clica no botão abaixo para acederes à ANIMA. Este link é válido por 24 horas e só pode ser usado uma vez.
                    </p>
                  </td>
                </tr>
              </table>

              <!-- CTA Button -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding-bottom:28px;">
                    <a href="{{ .ConfirmationURL }}"
                       target="_blank"
                       style="display:inline-block;background-color:#ede9e3;color:#08080a;font-size:14px;font-weight:600;text-decoration:none;padding:14px 40px;border-radius:10px;letter-spacing:0.02em;">
                      Entrar na ANIMA
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Divider -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="height:1px;background-color:rgba(255,255,255,0.06);" height="1"></td>
                </tr>
              </table>

              <!-- Mirror icons row -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center" style="padding-top:24px;padding-bottom:8px;">
                    <table role="presentation" cellspacing="0" cellpadding="0">
                      <tr>
                        <td style="padding:0 8px;">
                          <span style="display:inline-block;width:8px;height:8px;border-radius:50%;background-color:#10b981;" title="SOMA"></span>
                        </td>
                        <td style="padding:0 8px;">
                          <span style="display:inline-block;width:8px;height:8px;border-radius:50%;background-color:#6366f1;" title="SEREN"></span>
                        </td>
                        <td style="padding:0 8px;">
                          <span style="display:inline-block;width:8px;height:8px;border-radius:50%;background-color:#f59e0b;" title="LUMA"></span>
                        </td>
                        <td style="padding:0 8px;">
                          <span style="display:inline-block;width:8px;height:8px;border-radius:50%;background-color:#8b5cf6;" title="ECHO"></span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
                <tr>
                  <td align="center" style="padding-bottom:4px;">
                    <p style="margin:0;font-size:12px;color:#8b8680;">
                      Os teus espelhos esperam por ti
                    </p>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding-top:28px;">
              <p style="margin:0;font-size:11px;line-height:1.6;color:#555249;">
                Se não pediste este link, podes ignorar este email com segurança.
              </p>
              <p style="margin:8px 0 0;font-size:11px;color:#555249;">
                ANIMA &mdash; Autoconhecimento guiado por IA
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
